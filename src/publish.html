<!DOCTYPE html>
<html>
  <head><title></title></head>
  <body style="text-align:center"><div id="header" style="font-size:1.5em;padding:5px;background-color:rgb(35,53,73);color:white">This is a preview of the published page. Press the button at the bottom to publish or exit this window to cancel. </div>
    <div id="content">
      <div id="info-content">
        <h1 id="name" style="font-size:3em"></h1>
        <p id="author"></p>
        <p id="description"></p>
        <div id="infoBody"></div>
        <hr>
      </div>
      <div id="res-content">
        <h3>Resources</h3>
        <div id="list"></div>
        <hr>
      </div>
      <div id="timeline-content">
        <h3>Timeline</h3>
        <ul id="timeline" style="text-align:left;display:inline-block"></ul>
        <hr>
      </div>
      <div id="tasks-content">
        <h3>Tasks</h3>
        <table id="tasksTable" style="display:inline-block;border-collapse:collapse">
          <tr>
            <th class="taskHeader" style="border:1px solid black;border-collapse:collapse;padding:10px">Task</th>
            <th class="statusHeader" style="border:1px solid black;border-collapse:collapse;padding:10px">Status</th>
          </tr>
        </table>
        <hr>
      </div>
      <div id="issues-content">
        <h3>Issues</h3>
        <div id="issueList"></div>
        <hr>
      </div>
      <div id="archive-content">
        <h3>Archive</h3>
        <div id="archive"></div>
        <hr>
      </div>
    </div>
    <div id="control">
      <button id="publishBtn" style="padding:10px;background-color:rgb(35,53,73);color:white;outline:none;cursor:pointer">Publish</button>
    </div>
  </body>
</html>
